<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pulse Joiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #23272a;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 30px;
        }
        .discord-btn {
            background-color: #5865f2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .discord-btn:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Pulse Joiner</h1>
        <p>Please log in to continue to the admin panel.</p>
        <a href="/auth/discord" class="discord-btn">Login with Discord</a>
    </div>
</body>
</html>
